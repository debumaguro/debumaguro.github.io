	//shuffles array cause I have OCD
	function shuffleArray(array) {
	    for (let i = array.length - 1; i > 0; i--) {
	        const j = Math.floor(Math.random() * (i + 1));
	        [array[i], array[j]] = [array[j], array[i]];
	    }
	}

	//fill the dictionary with words
	init = function() {
		shuffleArray(dictionary);
		for (var i = 0; i < dictionary.length; i++) {
			document.getElementById('word_list').innerHTML += "<li onclick='show(" + i + ")'>" + dictionary[i].word + "</li>";
		}			
	}

	//search when enter is pressed
	function pressEnter() { 
	if(window.event.keyCode == 13){ 
	search();
 		} 
	}

	//call init on page load
	init();

	//display a word, its definition and related words
	//clicking related words will load the corresponding search results	
	show = function(i){
		document.getElementById('word_text').innerHTML = dictionary[i].word;
		document.getElementById('definition').innerHTML = dictionary[i].def;
		var exampleCheck = document.getElementById('example').innerHTML = "<i>" + dictionary[i].example + "</i>";
		var relatedCheck = document.getElementById('related').innerHTML = "";
		if (exampleCheck != "<i></i>") {
		document.getElementById('exampleTitle').innerHTML = "예문";
		}
		else {
		document.getElementById('exampleTitle').innerHTML = "";
		}
		document.getElementById('relatedTitle').innerHTML = "관련 단어";		

		var list = "";
		var listSearch = "";

		for (var j = 0; j < dictionary[i].rel.length; j++) {
			list = dictionary[i].rel[j];
			for (var k = 0; k < dictionary.length; k++) {
				if (list == dictionary[k].word) {
					listSearch = "<li onclick='show(" + k + ")'>" + list + "</li>";
					break;
				}
				else
				{
					listSearch = "<li>" + list + "</li>";
				}
			}
			document.getElementById('related').innerHTML += listSearch;
		}
	}

	ranShow = function(){
		var randomWord = Math.floor(Math.random()*dictionary.length);
		show(randomWord);
	}

	//show first word in the dictionary when page loads = show(0)
	show(0);


	//search function
	search = function(){
		query = document.getElementById('search').value;

		if (query == "") {
			return;
		}
		lcquery = query.replace(/[^a-zA-Z0-9]/g,'').toLowerCase();
		found = -1; //search found false result

		for (var i = 0; i < dictionary.length; i++) {
			if (lcquery == dictionary[i].word.replace(/[^a-zA-Z0-9]/g,'').toLowerCase()) {
				found = i;
				break;
			}
			else {
				document.getElementById('word_text').innerHTML = "검색결과가 없습니다";
				document.getElementById('definition').innerHTML = "입력한 단어를 찾을 수 없습니다";
				document.getElementById('exampleTitle').innerHTML = "";
				document.getElementById('example').innerHTML = "";
				document.getElementById('relatedTitle').innerHTML = "";
				document.getElementById('related').innerHTML = "";
			}
		}

		if (found >= 0) {
			show(found);
		}
	}
